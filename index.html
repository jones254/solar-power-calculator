<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Power Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .team-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .team-card:hover {
            transform: translateY(-5px);
        }

        .team-card.home {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .team-card.away {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
        }

        .team-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
            font-size: 0.9em;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .results-input {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .results-input select,
        .opponents-input input {
            padding: 8px;
            font-size: 0.9em;
        }

        .results-input select {
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .results-input select:focus {
            outline: none;
            border-color: #667eea;
        }

        .opponents-input {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            display: none;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .power-scores {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .score-label {
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .winner {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .helper-text {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .teams-container {
                grid-template-columns: 1fr;
            }

            .power-scores {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ Team Power Calculator</h1>
        <p class="subtitle">Calculate team power ratings based on form and opponent strength</p>

        <div class="teams-container">
            <!-- Home Team -->
            <div class="team-card home">
                <div class="team-header">üè† Home Team</div>
                
                <div class="input-group">
                    <label>Team Points</label>
                    <input type="number" id="homePoints" value="20" min="0">
                </div>

                <div class="input-group">
                    <label>Last 5 Results</label>
                    <div class="helper-text">Most recent first ‚Üí</div>
                    <div class="results-input">
                        <select id="homeResult1">
                            <option value="1">Win</option>
                            <option value="0.5" selected>Draw</option>
                            <option value="0">Loss</option>
                        </select>
                        <select id="homeResult2">
                            <option value="1" selected>Win</option>
                            <option value="0.5">Draw</option>
                            <option value="0">Loss</option>
                        </select>
                        <select id="homeResult3">
                            <option value="1">Win</option>
                            <option value="0.5">Draw</option>
                            <option value="0" selected>Loss</option>
                        </select>
                        <select id="homeResult4">
                            <option value="1">Win</option>
                            <option value="0.5" selected>Draw</option>
                            <option value="0">Loss</option>
                        </select>
                        <select id="homeResult5">
                            <option value="1" selected>Win</option>
                            <option value="0.5">Draw</option>
                            <option value="0">Loss</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Opponent Points (Last 5)</label>
                    <div class="helper-text">Most recent first ‚Üí</div>
                    <div class="opponents-input">
                        <input type="number" id="homeOpp1" value="20" min="0">
                        <input type="number" id="homeOpp2" value="31" min="0">
                        <input type="number" id="homeOpp3" value="24" min="0">
                        <input type="number" id="homeOpp4" value="21" min="0">
                        <input type="number" id="homeOpp5" value="16" min="0">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="homeAdvantage" checked>
                    <label for="homeAdvantage">Home Advantage (+5%)</label>
                </div>
            </div>

            <!-- Away Team -->
            <div class="team-card away">
                <div class="team-header">‚úàÔ∏è Away Team</div>
                
                <div class="input-group">
                    <label>Team Points</label>
                    <input type="number" id="awayPoints" value="56" min="0">
                </div>

                <div class="input-group">
                    <label>Last 5 Results</label>
                    <div class="helper-text">Most recent first ‚Üí</div>
                    <div class="results-input">
                        <select id="awayResult1">
                            <option value="1" selected>Win</option>
                            <option value="0.5">Draw</option>
                            <option value="0">Loss</option>
                        </select>
                        <select id="awayResult2">
                            <option value="1" selected>Win</option>
                            <option value="0.5">Draw</option>
                            <option value="0">Loss</option>
                        </select>
                        <select id="awayResult3">
                            <option value="1">Win</option>
                            <option value="0.5" selected>Draw</option>
                            <option value="0">Loss</option>
                        </select>
                        <select id="awayResult4">
                            <option value="1">Win</option>
                            <option value="0.5" selected>Draw</option>
                            <option value="0">Loss</option>
                        </select>
                        <select id="awayResult5">
                            <option value="1">Win</option>
                            <option value="0.5">Draw</option>
                            <option value="0" selected>Loss</option>
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label>Opponent Points (Last 5)</label>
                    <div class="helper-text">Most recent first ‚Üí</div>
                    <div class="opponents-input">
                        <input type="number" id="awayOpp1" value="16" min="0">
                        <input type="number" id="awayOpp2" value="19" min="0">
                        <input type="number" id="awayOpp3" value="19" min="0">
                        <input type="number" id="awayOpp4" value="24" min="0">
                        <input type="number" id="awayOpp5" value="19" min="0">
                    </div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button onclick="calculatePower()">Calculate Power Ratings</button>
        </div>

        <div class="results" id="results">
            <h2>üèÜ Power Ratings</h2>
            <div class="power-scores">
                <div class="score-card">
                    <div class="score-label">Home Team</div>
                    <div class="score-value" id="homePower">-</div>
                </div>
                <div class="score-card">
                    <div class="score-label">Away Team</div>
                    <div class="score-value" id="awayPower">-</div>
                </div>
            </div>
            <div class="winner" id="winner">-</div>
        </div>
    </div>

    <script>
        function calculateTeamPower(teamPoints, last5Results, last5Opponents, alpha = 0.4, beta = 0.6, homeAdvantage = false) {
            // Step 1: Compute max opponent points dynamically
            const maxOpponentPoints = Math.max(...last5Opponents, teamPoints);
            
            // Step 2: Recency weights (most recent first)
            const recencyWeights = [0.35, 0.25, 0.18, 0.12, 0.10];
            
            // Step 3: Opponent multipliers (capped at 2.0)
            const opponentMultipliers = last5Opponents.map(opp => 
                Math.min(1 + (opp / maxOpponentPoints), 2.0)
            );
            
            // Step 4: Weighted recent score
            let weightedRecentScore = 0;
            for (let i = 0; i < 5; i++) {
                weightedRecentScore += recencyWeights[i] * last5Results[i] * opponentMultipliers[i];
            }
            
            // Step 5: Normalize
            const recentNorm = weightedRecentScore / 2;
            const tableNorm = teamPoints / maxOpponentPoints;
            
            // Step 6: Combine
            let powerScore = 100 * (beta * recentNorm);
            
            // Step 7: Apply home advantage (if applicable)
            if (homeAdvantage) {
                powerScore *= 1.05; // 5% boost for being home
            }
            
            return powerScore;
        }

        function calculatePower() {
            // Get home team data
            const homePoints = parseFloat(document.getElementById('homePoints').value);
            const homeResults = [
                parseFloat(document.getElementById('homeResult1').value),
                parseFloat(document.getElementById('homeResult2').value),
                parseFloat(document.getElementById('homeResult3').value),
                parseFloat(document.getElementById('homeResult4').value),
                parseFloat(document.getElementById('homeResult5').value)
            ];
            const homeOpponents = [
                parseFloat(document.getElementById('homeOpp1').value),
                parseFloat(document.getElementById('homeOpp2').value),
                parseFloat(document.getElementById('homeOpp3').value),
                parseFloat(document.getElementById('homeOpp4').value),
                parseFloat(document.getElementById('homeOpp5').value)
            ];
            const homeAdv = document.getElementById('homeAdvantage').checked;

            // Get away team data
            const awayPoints = parseFloat(document.getElementById('awayPoints').value);
            const awayResults = [
                parseFloat(document.getElementById('awayResult1').value),
                parseFloat(document.getElementById('awayResult2').value),
                parseFloat(document.getElementById('awayResult3').value),
                parseFloat(document.getElementById('awayResult4').value),
                parseFloat(document.getElementById('awayResult5').value)
            ];
            const awayOpponents = [
                parseFloat(document.getElementById('awayOpp1').value),
                parseFloat(document.getElementById('awayOpp2').value),
                parseFloat(document.getElementById('awayOpp3').value),
                parseFloat(document.getElementById('awayOpp4').value),
                parseFloat(document.getElementById('awayOpp5').value)
            ];

            // Calculate power ratings
            const homePower = calculateTeamPower(homePoints, homeResults, homeOpponents, 0.4, 0.6, homeAdv);
            const awayPower = calculateTeamPower(awayPoints, awayResults, awayOpponents, 0.4, 0.6, false);

            // Display results
            document.getElementById('homePower').textContent = homePower.toFixed(2);
            document.getElementById('awayPower').textContent = awayPower.toFixed(2);

            // Determine winner
            let winnerText;
            if (homePower > awayPower) {
                const diff = ((homePower - awayPower) / awayPower * 100).toFixed(1);
                winnerText = `üè† Home Team is stronger by ${diff}%`;
            } else if (awayPower > homePower) {
                const diff = ((awayPower - homePower) / homePower * 100).toFixed(1);
                winnerText = `‚úàÔ∏è Away Team is stronger by ${diff}%`;
            } else {
                winnerText = `ü§ù Teams are evenly matched!`;
            }
            document.getElementById('winner').textContent = winnerText;

            // Show results with animation
            document.getElementById('results').classList.add('show');
        }

        // Calculate on page load with default values
        window.addEventListener('load', calculatePower);
    </script>
</body>
</html>
